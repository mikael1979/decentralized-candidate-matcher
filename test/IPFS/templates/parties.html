<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puoluevertailu - Hajautettu Vaalikone</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Puoluevertailu</h1>
            <p class="subtitle">Vertaa puolueiden näkemyksiä ja konsensusta</p>
            <nav class="breadcrumb">
                <a href="/">Etusivu</a> > <span>Puoluevertailu</span>
            </nav>
        </header>

        <div class="party-controls">
            <button id="compare-parties-btn" class="btn">Vertaa kaikkia puolueita</button>
            <button id="generate-profiles-btn" class="btn secondary">Luo puolueprofiilit</button>
        </div>

        <div class="parties-grid" id="parties-container">
            <div class="loading">Ladataan puolueita...</div>
        </div>

        <div class="comparison-section" id="comparison-section" style="display: none;">
            <h2>Puolueiden vertailu</h2>
            <div id="party-comparison-results"></div>
        </div>
    </div>

    <script src="/static/parties.js"></script>
</body>
</html>
